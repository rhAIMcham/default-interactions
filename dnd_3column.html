<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop three column</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
    :root {
    --AIMblue: #4353A3;
    --darkBlue: #38416D;
    --teal: #5DC8B9;
    --cream: #F1EEDE;
    --grey: #e7e9ec;
    --rust: #AF4510;
    --navy: #12195C;
    --white: #ffffff;
    --lightBlue: #AEBAE4;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: "IBM Plex Sans", sans-serif;
    min-height: 90vh;
    padding: 30px 20px;
    }

    .container {
    justify-content: center;
    margin: 0 auto;
    }

    h1 {
    color: var(--darkBlue);
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    font-weight: 600;
    }

    .board {
    display: flex;
    flex-grow: 1;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 20px;
    justify-content: space-around;
    flex-wrap: wrap;
    }

    .column {
    border: solid black 2px;
    background: var(--darkBlue);
    color: white; 
    border-radius: 8px;
    padding: 12px;
    min-width: 320px;
    max-width: 320px;
    flex-shrink: 0;
    height: fit-content;
    }
    .dragItems {
    padding: 20px;
    border-radius: 8px;
    height: fit-content;
    margin: 0 20px 20px 20px;
    box-shadow: 0 1px 6px rgb(0 0 0 / 34%);
    background: linear-gradient(180deg, rgba(174, 186, 228, 0.18) 1%, rgba(174, 186, 228, 1) 72%);
    }

    .column-header {
    font-weight: 600;
    font-size: 1.1em;
    padding: 8px 12px;
    }

    .column-header > p {
    font-weight: 300;
    }
    .cards-container {
    min-height: 100px;
    padding: 4px;

    }
    #cardHome {
    display: flex;
    gap: 20px;
    justify-content: space-evenly;
    }

    .card {
    padding: 16px;
    margin-bottom: 10px;
    cursor: move;
    transition: transform 0.2s, box-shadow 0.2s;
    width: 290px;
    color: black;
    background: rgba(255, 255, 255, 0.48);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8.3px);
    -webkit-backdrop-filter: blur(8.3px);
    border: 1px solid rgba(255, 255, 255, 0.37);
    }

    .card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transform: translateY(-2px);
    }

    .card.dragging {
    opacity: 0.5;
    transform: rotate(3deg);
    }

    .cards-container.drag-over {
    background: #d5dce4;
    border-radius: 6px;
    }

    .form-group {
    margin-bottom: 12px;
    }

    .form-group:last-child {
    margin-bottom: 0;
    }

    label {
    display: block;
    font-size: 0.85em;
    font-weight: 600;
    color: #5e6c84;
    margin-bottom: 4px;
    }

    select, input[type="text"], input[type="date"] {
    width: 100%;
    padding: 8px 10px;
    border: 2px solid #dfe1e6;
    border-radius: 4px;
    font-size: 0.95em;
    font-family: inherit;
    transition: border-color 0.2s;
    }

    select:focus, input:focus {
    outline: none;
    border-color: #0079bf;
    }

    .add-card-btn {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    color: #5e6c84;
    cursor: pointer;
    border-radius: 6px;
    font-size: 0.95em;
    text-align: left;
    transition: background 0.2s;
    }

    .add-card-btn:hover {
    background: #d5dce4;
    }

    #submitBtn {
    display: block;
    margin: 30px auto;
    padding: 12px 40px;
    background: var(--AIMblue);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    opacity: 0.5;
    transition: all 0.2s;
    }

    #submitBtn:not(:disabled):hover {
    background: var(--darkBlue);
    transform: translateY(-2px);
    }

    .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    }

    .modal-overlay.show {
    display: flex;
    }

    .modal-content {
    background: white;
    padding: 40px;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
    color: var(--darkBlue);
    margin-bottom: 20px;
    font-size: 1.8em;
    }

    .modal-content p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #5e6c84;
    margin-bottom: 10px;
    }

    .modal-close-btn {
    margin-top: 20px;
    padding: 12px 30px;
    background: var(--AIMblue);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
    }

    .modal-close-btn:hover {
    background: var(--darkBlue);
    }
    .actionArea {
    display: flex;
    }
  </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="dragItems">
                <div class="column-header">Draggable Items</div>
                    <div class="cards-container" data-column="dragItems" id="cardHome">
                        <div class="card"  id="cola1" draggable="true">
                            <p>
                                Column A 1
                            </p>
                        </div>
                        <div class="card"  id="cola2" draggable="true">
                            <p>
                                Column A 2        
                            </p>
                        </div>
                        <div class="card"  id="cola3" draggable="true">
                            <p>
                                Column A 3
                            </p>
                        </div>
                        <div class="card" id="colb1" draggable="true">
                            <p>
                                Column B 1
                            </p>
                        </div>
                        <div class="card"  id="colb2" draggable="true">
                            <p>
                                Column B 2
                            </p>
                        </div>
                        <div class="card" id="colb3" draggable="true">
                            <p>
                                Column B 3
                            </p>
                        </div>
                        <div class="card" id="colc1" draggable="true">
                            <p>
                                Column C 1
                            </p>
                        </div>
                        <div class="card" id="colc2" draggable="true">
                            <p>
                                Column C 2
                            </p>
                        </div>
                        <div class="card" id="colc3" draggable="true">
                            <p>
                                Column C 3
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    <div class="actionArea">
        <div class="board">
            <div class="column">
                <div class="cards-container" data-column="cola">
                    <div class="column-header">Column A</div>
                </div>
            </div>
            <div class="column">
                <div class="cards-container" data-column="colb">
                        <div class="column-header">Column B</div>
                </div>
            </div>
            <div class="column">
                <div class="cards-container" data-column="colc">
                        <div class="column-header">Column C</div>
                </div>
            </div>
        </div>
    </div>
</div>
    <button onclick="checkAnswers()" 
        id="submitBtn" 
        disabled>
        Submit
    </button>
<div class="modal-overlay" id="resultsModal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <div id="modalMessage"></div>
        <button class="modal-close-btn" 
        onclick="closeModal()">
        Close</button>
    </div>
</div>
<script>
let draggedCard = null;

function initDragAndDrop() {
    const cards = document.querySelectorAll('.card');
    const containers = document.querySelectorAll('.cards-container');

    cards.forEach(card => {
    card.addEventListener('dragstart', handleDragStart);
    card.addEventListener('dragend', handleDragEnd);
    });

    containers.forEach(container => {
    container.addEventListener('dragover', handleDragOver);
    container.addEventListener('drop', handleDrop);
    container.addEventListener('dragleave', handleDragLeave);
    container.addEventListener('dragenter', handleDragEnter);
    });
}

function handleDragStart(e) {
    draggedCard = this;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e) {
    this.classList.remove('dragging');
    document.querySelectorAll('.cards-container').forEach(container => {
    container.classList.remove('drag-over');
    });
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    return false;
}

function handleDragEnter(e) {
    if (e.target.classList.contains('cards-container')) {
    e.target.classList.add('drag-over');
    }
}

function handleDragLeave(e) {
    if (e.target.classList.contains('cards-container')) {
    e.target.classList.remove('drag-over');
    }
}

function handleDrop(e) {
    e.preventDefault();
    e.stopPropagation();
    
    let dropZone = e.target;
    if (!dropZone.classList.contains('cards-container')) {
    dropZone = dropZone.closest('.cards-container');
    }
    
    if (dropZone && draggedCard) {
    dropZone.classList.remove('drag-over');
    dropZone.appendChild(draggedCard);
    checkIfAllDragged();
    }
    
    return false;
}

function checkIfAllDragged() {
    const dragItemsContainer = document.querySelector('[data-column="dragItems"]');
    const remainingCards = dragItemsContainer.querySelectorAll('.card');
    const submitBtn = document.getElementById('submitBtn');
    
    if (remainingCards.length === 0) {
    submitBtn.disabled = false;
    submitBtn.style.opacity = '1';
    submitBtn.style.cursor = 'pointer';
    }
}

function checkAnswers() {
    // Define correct answers
    const correctAnswers = {
    cola: ['cola1', 'cola2', 'cola3'],
    colb: ['colb1', 'colb2', 'colb3'],
    colc: ['colc1', 'colc2', 'colc3']
    
    };

    let allCorrect = true;
    let results = {
    cola: { correct: 0, total: 3 },
    colb: { correct: 0, total: 3 },
    colc: { correct: 0, total: 3}
    };

    // Check A group column
    const colaContainer = document.querySelector('[data-column="cola"]');
    const colaCards = colaContainer.querySelectorAll('.card');
    colaCards.forEach(card => {
    if (correctAnswers.cola.includes(card.id)) {
        results.cola.correct++;
    card.style.border = '3px solid #0f7c2e';
    } else {
        allCorrect = false;
        card.style.border = '3px solid #d32f2f';
    }
    });

    // Check B group column
    const colbContainer = document.querySelector('[data-column="colb"]');
    const colbCards = colbContainer.querySelectorAll('.card');
    colbCards.forEach(card => {
    if (correctAnswers.colb.includes(card.id)) {
        results.colb.correct++;
        card.style.border = '3px solid #0f7c2e';
    } else {
        allCorrect = false;
        card.style.border = '3px solid #d32f2f';
    }
    });

    // Check C group column
    const colcContainer = document.querySelector('[data-column="colc"]');
    const colcCards = colcContainer.querySelectorAll('.card');
    colcCards.forEach(card => {
    if (correctAnswers.colc.includes(card.id)) {
        results.colc.correct++;
        card.style.border = '3px solid #0f7c2e';
    } else {
        allCorrect = false;
        card.style.border = '3px solid #d32f2f';
    }
    });

    // Display results
    if (allCorrect && colaCards.length === 3 && colbCards.length === 3 && colcCards.length === 3) {
        showModal('Correct!', 'All cards are in the correct columns!');
    } else {
            let message = `<p>Not quite.</p>`;
    showModal('Results', message);
    }
}
    function showModal(title, message) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').innerHTML = message;
    document.getElementById('resultsModal').classList.add('show');
}

function closeModal() {
    document.getElementById('resultsModal').classList.remove('show');
}


// Initialize on page load
initDragAndDrop();
</script>
</body>
</html>
